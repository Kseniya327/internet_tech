<!doctype html>
<html lang="en">
  <head>
  	<title>To-Do list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/fon.jpg);">
		<section class="vh-100 gradient-custom-2">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-12 col-xl-10">

						<div class="card mask-custom">
							<div class="card-body p-4 ">
								<div class="d-flex justify-content-between align-items-center">

												<h6 class="mb-0">
													<span class="badge bg-danger text-white">Важная задача</span>
												</h6>
											</td>
											<td class="align-middle">
												<button type="button" class="btn">
													<img src="images/edit.png" alt="редактировать" width="30" height="30">
												</button>
												<button type="button" class="btn">
													<img src="images/remove.png" alt="удалить" width="30" height="30">
												</button>
											</td>
										</tr>
										<tr class="fw-normal">
											<td class="align-middle">
												<span>Сходить на хоккей</span>
											</td>
											<td class="align-middle">
												<span>20.02.2025</span>
											</td>
											<td class="align-middle">
												<h6 class="mb-0">
													<span class="badge bg-danger text-white">Важная задача</span>
												</h6>
											</td>
											<td class="align-middle">
												<button type="button" class="btn">
													<img src="images/edit.png" alt="редактировать" width="30" height="30">
												</button>
												<button type="button" class="btn">
													<img src="images/remove.png" alt="удалить" width="30" height="30">
												</button>
											</td>
										</tr>
										<tr class="fw-normal">
											<td class="align-middle">
												<span>Прочитать "Преступление и наказание"</span>
											</td>
											<td class="align-middle">
												<span>27.08.2025</span>
											</td>
											<td class="align-middle">
												<h6 class="mb-0">
												</h6>
											</td>
											<td class="align-middle">
												<button type="button" class="btn">
													<img src="images/edit.png" alt="редактировать" width="30" height="30">
												</button>
												<button type="button" class="btn">
													<img src="images/remove.png" alt="удалить" width="30" height="30">
												</button>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="text-center" style="height: 50px;">
									<button type="button" class="btn">
										<img src="images/plus.png" alt="добавить" width="40" height="40">
									</button>
								</div>
							</div>
						
						</div>

					</div>
				</div>
			</div>
		</section>
	</body>
</html>
